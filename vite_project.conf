server {
    listen 80;  # 监听 80 端口
    server_name 114.55.234.144;  # 你的服务器 IP 或域名

    # 前端静态资源路径
    location / {
        root /var/www/wwwroot/wheel.com_7090;  # 你的前端打包目录
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 代理 API 请求到后端
    location /api/ {
        proxy_pass http://localhost:5000/;  # 代理到本机的后端
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
